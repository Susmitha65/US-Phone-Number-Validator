<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Phone Number Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #check-btn {
            background-color: #007bff;
            color: #fff;
        }
        
        #clear-btn {
            background-color: #dc3545;
            color: #fff;
        }
        
        #results-div {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        
        .valid {
            color: green;
        }
        
        .invalid {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="user-input" placeholder="Enter US phone number">
        <button id="check-btn">Check</button>
        <button id="clear-btn">Clear</button>
        <div id="results-div"></div>
    </div>

    <script>
        document.getElementById('check-btn').addEventListener('click', function() {
            var userInput = document.getElementById('user-input').value.trim();
            var resultsDiv = document.getElementById('results-div');
            
            if (userInput === '') {
                alert('Please provide a phone number');
                return;
            }
            
            var pattern = /^(1\s?)?(\(\d{3}\)|\d{3})[\s-]?\d{3}[\s-]?\d{4}$/;
            var match = userInput.match(pattern);
            
            if (match) {
                resultsDiv.innerHTML = "<span class='valid'>Valid US number: " + userInput + "</span>";
            } else {
                resultsDiv.innerHTML = "<span class='invalid'>Invalid US number: " + userInput + "</span>";
            }
        });

        document.getElementById('clear-btn').addEventListener('click', function() {
            document.getElementById('results-div').innerHTML = '';
        });
    </script>
</body>
</html>
